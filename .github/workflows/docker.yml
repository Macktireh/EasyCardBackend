name: Docker Build & Push to GHCR

# on:
#   release:
#     types:
#       - published
on:
  push:
    branches: ["develop", "main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Get Release Tag
        id: get_tag
        run: echo "TAG=t0" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -f src/docker/production/Dockerfile -t ghcr.io/${{ github.repository }}:${{ env.TAG }} .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ env.TAG }}

      - name: Tag as latest
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ env.TAG }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
